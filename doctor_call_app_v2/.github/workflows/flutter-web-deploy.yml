name: Build and Deploy Flutter Web

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Analyze code
      run: flutter analyze
      
    - name: Run tests
      run: flutter test
      
    - name: Build for web
      run: |
        flutter build web --release --web-renderer html --base-href /doctor-call-app/
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/web
        publish_branch: gh-pages
        
    - name: Create deployment info
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        echo "ðŸš€ Flutter Web app deployed successfully!" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“± Live URL: https://${{ github.repository_owner }}.github.io/doctor-call-app/" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— API Endpoint: https://flutterhelper.com/api" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š Build completed at: $(date)" >> $GITHUB_STEP_SUMMARY